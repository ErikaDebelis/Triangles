<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker!</title>
</head>
<body>
  <h1>Triangle Tracker!</h1>
  <p>Enter 3 lengths to find out what type triangle it is!</p>
  <form id="lengths">
    <div class="form-group">
      <label for="length1">1st length</label>
      <input id="length1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="length2">2nd length</label>
      <input id="length2" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="length3">3rd length</label>
      <input id="length3" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
  <div id="equilateral">
    <p>This is an equilateral Triangle</p>
  </div>
  <div id="isosceles">
    <p>This is an isosceles Triangle</p>
  </div>
  <div id="scalene">
    <p>This is an scalene Triangle</p>
  </div>
  <div id="not">
    <p>This is not a triangle</p>
  </div>
</body>
</html>
